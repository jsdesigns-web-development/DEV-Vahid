            <form method="POST" action="https://formspree.io/mkzglljx">

              <div class="row">
                <div class="col-12">
                  <input type="text" class="form-control" name="name" placeholder="First & Last Name" required>
                </div>
                <div class="col-12 mt-4">
                  <input type="text" class="form-control" name="_replyto" placeholder="info@example.com" required>
                </div>
                <div class="col-12 mt-4">

                </div>
                <div class="col-12 mt-4">

                </div>
                <div class="col-12 mt-4">

                      <input type="hidden" name="_next" value="https://distinctivedesignsbuilders.com" />
                      <input type="text" name="_gotcha" style="display:none" />
                      <button class="btn btn-md-lg btn-primary" type="Submit">
                        <span class="color-white fw-600">Send</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
