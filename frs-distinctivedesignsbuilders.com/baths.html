  <style>
    #slidshow {
      margin: 20px 0;
    }
    .box-main {
      height: 100vh;
      min-width: 100%;
      width: 100%;
      z-index: 1;
    }
    .box-img {
      text-align: center;
      position: relative;
      height: 70vh;
      width: inherit;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .box-img {
        height: 60vh;
      }
    }

    @media (max-width: 425px) {
      .box-img {
        height: inherit;
      }
    }

    #imgG {
      height: inherit;
    }
    .slideshowButtons {
      padding: 5px 20px;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      font-size: 35px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.7);
      transition: all .2s;
      z-index: 5;
    }
    .slideshowButtons:hover {
      color: rgba(255, 255, 255, 1);
      font-weight: bold;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.8);
    }
    #previous {
      position: absolute;
      top: 50%;
      left: 5%;
      margin-right: 2% !important;
    }
    #next {
      position: absolute;
      top: 50%;
      right: 5%;
      margin-left: 2% !important;
    }
  </style>
<!-- ******************** SLIDESHOW CSS ENDS ******************** -->
